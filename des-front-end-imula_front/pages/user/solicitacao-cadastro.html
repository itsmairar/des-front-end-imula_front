<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaLab - Cadastrar Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --color1: #2d2d29;
            --color2: #215a6d;
            --color3: #3ca2a2;
            --color4: #92c7a3;
            --color5: #dfece6;
        }
        body {
            background-color: var(--color5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-submit {
            background-color: var(--color2);
            color: white;
        }
        .btn-voltar {
            background-color: var(--color4);
            color: var(--color1);
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container p-4">
                    <!-- Botão Voltar -->
                    <a href="professor-menu.html" class="btn btn-voltar mb-3">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <h2 class="mb-4"><i class="bi bi-plus-circle"></i> Solicitar Cadastro de Software</h2>
                    
                    <form id="cadastroSoftwareForm">
                        <!-- Nome do Software -->
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Software:</label>
                            <input type="text" class="form-control" id="nome" required placeholder="Ex: Adobe Photoshop">
                        </div>

                        <!-- Link de Instalação -->
                        <div class="mb-3">
                            <label for="linkInstalacao" class="form-label">Link de Instalação/Download:</label>
                            <input type="url" class="form-control" id="linkInstalacao" required placeholder="https://www.exemplo.com/download">
                            <div class="form-text">Informe o link oficial para download/instalação</div>
                        </div>

                        <!-- Versão -->
                        <div class="mb-3">
                            <label for="versao" class="form-label">Versão:</label>
                            <input type="text" class="form-control" id="versao" required placeholder="Ex: 2023.1.0">
                        </div>

                        <!-- Tipo de Software -->
                        <div class="mb-3">
                            <label class="form-label">Tipo de Software:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipo" id="livre" value="livre" checked>
                                <label class="form-check-label" for="livre">Livre (Open Source)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipo" id="proprietario" value="proprietario">
                                <label class="form-check-label" for="proprietario">Proprietário (Licenciado)</label>
                            </div>
                        </div>

                        <!-- Data da Solicitação -->
                        <div class="mb-4">
                            <label for="dataSolicitacao" class="form-label">Data da Solicitação:</label>
                            <input type="date" class="form-control" id="dataSolicitacao" readonly>
                        </div>

                        <button type="submit" class="btn btn-submit w-100 py-2">
                            <i class="bi bi-send-check"></i> Enviar Solicitação
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configura a data atual automaticamente
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('dataSolicitacao').value = formattedDate;
            
            // Validação do formulário
            document.getElementById('cadastroSoftwareForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Coletar dados do formulário
                const formData = {
                    nome: document.getElementById('nome').value,
                    linkInstalacao: document.getElementById('linkInstalacao').value,
                    versao: document.getElementById('versao').value,
                    tipo: document.querySelector('input[name="tipo"]:checked').value,
                    dataSolicitacao: document.getElementById('dataSolicitacao').value
                };
                
                console.log('Dados do formulário:', formData);
                alert('Solicitação de cadastro enviada com sucesso!');
                // window.location.href = 'administrador-menu.html';
            });
        });
    </script>
</body>
</html>

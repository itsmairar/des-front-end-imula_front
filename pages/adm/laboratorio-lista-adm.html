<!-- Lista de Laboratórios com Softwares Instalados -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaLab - Lista de Laboratórios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --color1: #2d2d29;
        --color2: #215a6d;
        --color3: #3ca2a2;
        --color4: #92c7a3;
        --color5: #dfece6;
      }
      body {
        background-color: var(--color5);
      }
      .table-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-edit {
        background-color: var(--color3);
        color: white;
      }
      .form-check-input:checked {
        background-color: var(--color3);
        border-color: var(--color3);
      }
      .badge-software {
        background-color: var(--color4);
        color: var(--color1);
        margin-right: 5px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="table-container p-4">
        <h2 class="mb-4">
          <i class="bi bi-pc-display-horizontal"></i> Laboratórios Cadastrados
        </h2>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nome</th>
              <th class="text-center">Disponível</th>
              <th>Softwares Instalados</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="labTableBody">
            <!-- Conteúdo dinâmico -->
          </tbody>
        </table>

        <a href="administrador-menu.html" class="btn btn-secondary mt-3">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const labTableBody = document.getElementById("labTableBody");

        try {
          const token = localStorage.getItem("token");
          if (!token) throw new Error("Token não encontrado");

          const responseLaboratories = await fetch(
            "http://localhost:8080/ms-laboratorio/laboratory",
            {
              headers: {
                Authorization: "Bearer " + token,
              },
            }
          );

          if (!responseLaboratories.ok)
            throw new Error("Erro ao buscar laboratórios");

          const laboratories = await responseLaboratories.json();
          laboratories.sort((a, b) =>
            a.laboratoryName.localeCompare(b.laboratoryName, undefined, {
              sensitivity: "base",
            })
          );
          console.log("Laboratórios recebidos:", laboratories);

          labTableBody.innerHTML = "";

          for (const lab of laboratories) {
            const softwares = await buscarSoftwares(
              lab.softwaresInstalled,
              token
            );

            const row = document.createElement("tr");

            row.innerHTML = `
        <td>${lab.laboratoryName}</td>
        <td class="text-center">
          <div class="form-check form-switch d-flex justify-content-center">
            <input class="form-check-input" type="checkbox" ${
              lab.laboratoryAvailability ? "checked" : ""
            } disabled>
          </div>
        </td>
        <td>
          ${(softwares || [])
            .slice(0, 4)
            .map(
              (software) => `
              <span class="badge badge-software" title="${software.softwareDescription}">
                ${software.softwareName} 
              </span>
            `
            )
            .join("")}
            ...
        </td>
        <td>
          <a href="laboratorio-editar.html?id=${
            lab.laboratoryId
          }" class="btn btn-edit btn-sm">
            <i class="bi bi-pencil"></i> Editar
          </a>
        </td>
      `;

            labTableBody.appendChild(row);
          }
        } catch (error) {
          console.error("Erro:", error);
          labTableBody.innerHTML = `
      <tr><td colspan="4" class="text-danger">Erro ao carregar laboratórios.</td></tr>
    `;
        }
      });

      async function buscarSoftwares(listaDeUUIDs, token) {
        const listaDeSoftwares = [];

        for (const uuid of listaDeUUIDs) {
          try {
            const response = await fetch(
              `http://localhost:8080/ms-software/software/${uuid}`,
              {
                headers: {
                  Authorization: "Bearer " + token,
                },
              }
            );
            if (!response.ok) throw new Error("Erro na requisição");

            const software = await response.json();
            listaDeSoftwares.push(software);
          } catch (error) {
            console.error(`Erro ao buscar software com ID ${uuid}:`, error);
          }
        }

        return listaDeSoftwares;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

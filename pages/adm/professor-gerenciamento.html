<!-- Lista de Softwares -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaLab - Gerenciamento de Usuários</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --color1: #2d2d29;
        --color2: #215a6d;
        --color3: #3ca2a2;
        --color4: #92c7a3;
        --color5: #dfece6;
      }
      body {
        background-color: var(--color5);
      }
      .table-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-edit {
        background-color: var(--color3);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="table-container p-4">
        <h2 class="mb-4">
          <i class="bi bi-list-check"></i> Usuários Cadastrados
        </h2>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Instituição</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="softwareTableBody">
          </tbody>
        </table>

        <a href="administrador-menu.html" class="btn btn-secondary mt-3">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const users = [];
      fetch("http://localhost:8080/ms-auth/user", {
        method: "GET",
        headers: {
          Authorization: "Bearer " + localStorage.getItem("token"),
          "Content-Type": "application/json",
        },
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Erro na requisição: " + response.status);
          }
          return response.json();
        })
        .then((data) => {
          users.push(...data); 
          users.forEach((user) => {
        console.log("Users:", user.userId);

        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${user.fullname}</td>
            <td>${user.email}</td>
            <td>${user.enterprise}</td>      
            

            <td>
              <a href="software-editar.html" class="btn btn-edit btn-sm" data-id="${user.userId}">
                <i class="bi bi-pencil"></i> Editar
              </a>
            </td>
          `;

        tbody.appendChild(tr);
      }
    );
        })
        .catch((error) => {
          console.error("Erro ao buscar softwares:", error);
        });
        document.addEventListener("click", function (event) {
          const link = event.target.closest(".btn-edit");
            if (link) {
            event.preventDefault();
            const id = link.dataset.id?.trim();
            console.log("ID clicado:", id);
            window.location.href = `professor-editar.html?id=${id}`;
            }
          });

      const tbody = document.getElementById("softwareTableBody");

      
    </script>
  </body>
</html>
